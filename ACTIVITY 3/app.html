<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Calculator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Changed font to Courier */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            flex-direction: column; /* Align items vertically */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #000; /* Black background for container */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #FFD700; /* Yellow header color */
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 60px; /* Adjusted width for input fields */
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff; /* White background for inputs */
            color: #000; /* Black text color for inputs */
        }
        button, .hala {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #FFD700; /* Yellow button color */
            color: black; /* Black button text color */
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .hala:hover {
            background-color: #FFC300; /* Darker yellow on hover */
        }
        #result {
            font-weight: bold;
            margin-top: 15px;
            color: #FFD700; /* Yellow result color */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>MDAS Calculator</h2>
    <p>Enter five numbers:</p>
    <input type="number" id="num1" placeholder="Num 1">
    <input type="number" id="num2" placeholder="Num 2">
    <input type="number" id="num3" placeholder="Num 3">
    <input type="number" id="num4" placeholder="Num 4">
    <input type="number" id="num5" placeholder="Num 5">
    <button onclick="calculate()">Calculate</button>
    <p>Result: <span id="result"></span></p>
    <a href="hala.html" class="hala">FONT RESIZER</a>
</div>

<script>
function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const num3 = parseFloat(document.getElementById('num3').value);
    const num4 = parseFloat(document.getElementById('num4').value);
    const num5 = parseFloat(document.getElementById('num5').value);

    // Perform operations in MDAS order
    let result = ((num1 * num2) / num3) + num4 - num5;

    document.getElementById('result').innerText = result;
}
</script>

</body>
</html>
